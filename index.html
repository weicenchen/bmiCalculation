<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="stylesheets/all.css">
</head>

<body>
    <header class="bg-dark py-md-12">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-11">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-3 text-center text-md-left mt-5 mt-md-0">
                            <img src="images/BMICLogo.png" width="117px" height="117px" alt="LOGO">
                        </div>
                        <div class="col-md-5 mt-3 mt-md-0">
                            <form class="formClass">
                                <div class="form-group mb-3">
                                    <label for="height" class="text-primary mb-1 text-18">身高 cm</label>
                                    <input type="text" class="form-control rounded-lg height text-24" id="height"
                                        placeholder="請輸入身高">
                                </div>
                                <div class="form-group">
                                    <label for="weight" class="text-primary mb-1 text-18">體重 kg</label>
                                    <input type="text" class="form-control rounded-lg weight text-24" id="weight"
                                        placeholder="請輸入體重">
                                </div>
                            </form>
                        </div>
                        <div class="resultBlock col-md-4 d-flex justify-content-center my-5 my-md-0">
                            <button type="submit"
                                class="btn-result btn btn-primary rounded-circle text-24 text-dark font-weight-bold">看結果</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <section class="bg-secondary pt-8 pb-9">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 d-flex flex-column align-items-center">
                    <h2 class="text-dark h3 mb-5">BMI 紀錄</h2>
                    <ul class="list w-100 px-0 ">
                    </ul>
                    <a href="#" class="btn-clear text-dark">清除歷史資料</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary py-2">
        <div class="text-center">
            <img src="images/BMICLogo-gray.png" width="55px" height="55px" alt="logo gray">
        </div>
    </footer>
    <script src="js/all.js"></script>
</body>

</html>
